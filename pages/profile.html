<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
</head>
<body>
    <div id="container" class="container-fluid main">
        <div class="container container-sm-12">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
                <div class="nav col-12">
                    <li class="homeicon col-2">
                        <a href="../pages/home.html">
                            <i class='bx bxs-home icons'
                            "></i>
                        </a>
                    </li>
                    <li class="friendicon col-2">
                        <a href="../pages/friends.html">
                            <i class='bx bxs-user-plus icons' style="background-color: #fff; "></i>
                        </a>
                    </li>
                    <li class="videosicon col-2">
                        <a href="../pages/videos.html">
                            <i class='bx bxs-videos icons' ></i>
                        </a>
                    </li>
                    <li class="createposticon col-2">
                        <a href="../pages/createPost.html">
                            <i class='bx bx-fullscreen icons' ></i>
                        </a>
                    </li>
                    <li class="profileicon col-2">
                        <a href="../pages/profile.html">
                            <i class='bx bxs-user-pin icons' ></i>
                        </a>
                    </li>
                    <li class="lagouticon col-2">
                        <i class='bx bxl-meta icons' style="background-color: #f0f2f5;color:blueviolet"></i>
                    </li>
                </div>
                
            </div>
            <div id="profilemain" class="col-12">
                <div id="userdetail">
                    <div id="usercoverpicture">
                        <img src="https://img.freepik.com/fotos-premium/um-fundo-azul-e-roxo-com-um-fundo-roxo-que-diz-azul_873925-15986.jpg" alt="" id="usercoverimg" class="col-2" >
                        <label for="inputforusercoverimg" id="choosecoverimg" class="uploadbutton"  >
                            <img src="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-file-upload-icon-image_1344393.jpg" alt="uploadbutton"  id="m" width="40px" >
                        </label>
                        <input type="file" id="inputforusercoverimg" style="visibility: hidden;" onchange="changeCoverImage(event)" >
                         <div id="userprofilepicture">
                        <img src="https://images.rawpixel.com/image_png_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="" id="userprofileimg" class="col-4 largeprofilepicture" style="background: transparent;"></div>
                        <label for="inputforuserprofileimg" id="chooseprofileimg" class="uploadbutton">
                            <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/upload-512.png" alt="" id="m" width="25px">
                        </label>
                        <input type="file" id="inputforuserprofileimg" style="visibility: hidden; " onchange="changeProfileImage(event)">
                    
                    
                   </div>
                   
                </div>
                <div class="progress" id="progressdiv" style="display: none;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-voluemax="100" id="progressbar">

                    </div>
                </div>
            </div>

        </div>

        
    </div>

    <script src="../js/firebase.js"></script>
    <script src="../js//profile.js"></script>

</html>
