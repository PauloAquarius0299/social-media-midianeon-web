<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

<body>
    <div id="container" class="container-fluid maindiv">
        <div class="container container-sm-12">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
            <div class="nav col-12">
              <li class="homeicons col-2">
                <a href="./home.html"
                  > <i class='bx bxs-home icons'
                  style="background-color: #f0f2f5; ">
              </i></a>
              </li>
              <li class="friendicons col-2">
                <a href="./friends.html"
                <i class='bx bxs-user-plus icons' style="background-color: #f0f2f5; "></i>
                </a>
              </li>
