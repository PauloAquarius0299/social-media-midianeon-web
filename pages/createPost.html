    <div id="container" class="container-fluid main">
        <div class="container container-sm-12">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
                <div class="nav col-12">
                    <li class="homeicon col-2">
                        <a href="../pages/home.html">
                            <i class='bx bxs-home icons'
                            style="background-color: #f0f2f5; "></i>
                        </a>
                    </li>
                    <li class="friendicon col-2">
                        <a href="../pages/friends.html">
                            <i class='bx bxs-user-plus icons' style="background-color: #f0f2f5; "></i>
                        </a>
                    </li>
                    <li class="videosicon col-2">
                        <a href="../pages/videos.html">
                            <i class='bx bxs-videos icons' style="background-color: #f0f2f5;"></i>
                        </a>
                    </li>
                    <li class="createposticon col-2">
                        <a href="../pages/createPost.html">

                        </a>

                        </a>
                    </li>
                    <li class="lagouticon col-2">
                        <i class='bx bxl-meta icons' style="background-color: #f0f2f5;color:blueviolet"></i>

                </div>
            </div>
            <div class="createmain">
                <p class="createposttitle" style="background-color: #fff;">Criar Postagem</p>
                <textarea id="textarea"  cols="50" rows="5" placeholder="O que você está pensando?" style="background-color: #fff;" > </textarea>
                <label for="postfiles" id="imagefropost" >
                        postar imagem ou video
                        <img src="https://static-00.iconduck.com/assets.00/camera-circle-icon-1024x1024-lavzcgg2.png" width="70px" style="background-color: #fff;" alt="" id="uploadbuttonicon">
                    </label>
                    <input type="file" id="postfiles" style="visibility:hidden" onchange="uploading(event)">

          <br>
            <div class="progess" id="progressdiv" style="display: none;">
                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-voluemax="100" id="progressbar">
                    <p id="done" style="color: green; font-size:15px; display:none;"></p>
                    <div id="uploadmessage">
                        <p style="color:green; font-size:15px; display:none">Uploaded</p>
                    </div>
                    
                </div>
                
            </div>
         <div id="submibutton" style="margin-top:10px; " class="col-12">
                        <a id="createpostbtn" class="col-7" onClick="createPost()" >Postar</a>
                    </div>
       
                

    </div>
    
    </div></div>
